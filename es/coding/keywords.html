A keyword is a single word that replaces the opcode for simple commands.\
For example, the keyword WAIT can be used  instead of opcode 0001.\
To demonstrate:

```sb3
wait 0
```

instead of

```sb3
0001: wait 0
```

The keywords list can be displayed by pressing Ctrl+Space.
