<script>
$("#input").onkeyup = render

function render(){
  var input = $("#input").innerText + '\n'

  var tras = [
    ["Á", ""],
    ["É", "‡"],
    ["Í", "‹"],
    ["Ó", ""],
    ["Ú", "“"],
    ["Ü", "•"],
    ["Ñ", "­"],
    ["á", "˜"],
    ["é", "ž"],
    ["è", ""],
    ["í", "¢"],
    ["ï", "¤"],
    ["ó", "¦"],
    ["ö", "¨"],
    ["ú", "ª"],
    ["ü", "¬"],
    ["ñ", "®"],
    ["¿", "¯"],
    ["¡", "^"],
    ["°", "|"],
    ["&", "*"],
    ["ç", "œ"]
  ].forEach(function(e){
    input = input.rA(e[0], e[1])
  })

  $("#output").innerHTML = input
  .rA("<p></p>", "\n")
  .r(/([^\s])\s+\n/g, "$1\n")
  .r(/\n+\n/g, "\n")
  .r(/^([\w\d@]+)\x20/gm, "<font class='red'>$1</font> ")
}

onload = function(){
  render()
}




</script>
