function generate_vehicle_table(){
    var catagories=Object.keys(vehicle_catogory);
    for(var i=0;i<catagories.length;i++){
        generate_table(catagories[i],["Name","Model","GXT"])
    }
}
function generate_table(table_title,table_heading){
    var table = document.createElement("table");
    var header=table.createTHead();
    var hrow=header.insertRow(0);
    for(var i =0;i<table_heading.length;i++){
        var cell = document.createElement("TH");
            cell.innerHTML = table_heading[i];
            cell.scope="col"
            hrow.appendChild(cell);
    }
    var catogory=vehicle_catogory[table_title];
    var vehicles=Object.keys(catogory);
    var body =table.createTBody()
    for(var i= 0; i<vehicles.length;i++){
       var row= body.insertRow();
       var name= vehicles[i];
       var cell=row.insertCell();
       cell.innerHTML=name;
       var model= catogory[name].ID;
       var cell=row.insertCell();
       cell.innerHTML=model;
       var cell=row.insertCell();
       cell.innerHTML=vehicle_gxt[model].GXT; 
    }
    var container=document.getElementById("table-container");


    container.innerHTML+="<h3>"+ table_title+"</h3>";
    container.appendChild(table)
    container.innerHTML+="<br>"
   



}
